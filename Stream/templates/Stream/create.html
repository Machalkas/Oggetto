{% extends "base.html" %}
{% load static %}

{% block head%}
<!--стили ток для этой стр. -->
{% endblock head %}
{% block title %}Хакатон | Создать стрим{% endblock title %}
{% block content %}
{% include "header.html" %}

<form method="post" enctype="multipart/form-data" onsubmit="setUrl()">
    {% csrf_token %}
    <h1>Создание стрима</h1>
    {{form.as_p}}
    <input type="submit" value="Отправить">
  </form>

{% endblock %}
{%block scripts%}
<!--скрипты ток для этой стр. -->
<script>
  function setUrl(){
    document.forms[0].url.value="https://mem.io/";
  }
</script>
{%endblock%}
